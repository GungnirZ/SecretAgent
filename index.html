<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="icon" href="./resources/images/icon.png"/>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Header Logo Section -->
    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Main Display Section -->
    <div class="main">
      <div class="container">
        <div class="sub">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation Section -->
    <nav>
      <div class="nav">
        <span class="text">Eyewear</span>
        <span class="text">Apparel</span>
        <span class="text">Gadgets</span>
        <span class="text">Vehicles</span>
        <span class="text">Classes</span>
        <span class="text">Contact</span>
      </div>
      <div class="collapse">
        <span class="text">Menu</span>
      </div>
    </nav>

    <!-- Products Section -->
    <div class="products">
      <div class="container">
        <div class="item">
          <div class="image pen">
            <img src="./resources/images/pen.png"/>
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="item">
          <div class="image watch">
            <img src="./resources/images/watch.png"/>
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="item">
          <div class="image glasses">
            <img src="./resources/images/glasses.png"/>
          </div>
          <span class="glasses-span">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Locations Section -->
    <div class="info">
      <div class="locations">
        <div class="text">
          <span class="white">Location</span>
          <span class="black">-47.346436, 84.32354</span>
        </div>

        <div class="text">
          <span class="white">Hours</span>
          <span class="black">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="footer">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
